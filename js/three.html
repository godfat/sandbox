<!doctype html>
<html lang="en">
  <head>
    <title>cube</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div id="container"/>
    <script src="http://mrdoob.github.com/three.js/build/Three.js"></script>
    <script>
      var camera, scene, renderer;
      var cube, plane;

      var targetRotation = 0;
      var targetRotationOnMouseDown = 0;

      var mouseX = 0;
      var mouseXOnMouseDown = 0;

      var windowHalfX = window.innerWidth / 2;
      var windowHalfY = window.innerHeight / 2;

      var scene    = new THREE.Scene();
      var camera   = init_camera(scene);
      var cube     = init_cube(scene);
      var plane    = init_plane(scene);
      var renderer = init_renderer();

      document.getElementById('container').appendChild(renderer.domElement);
      init_listener();

      var animate = function(){
        requestAnimationFrame(animate);
        plane.rotation.y = cube.rotation.y +=
          (targetRotation - cube.rotation.y) * 0.05;
        renderer.render(scene, camera);
      };
      animate();

      function init_camera(scene){
        var camera = new THREE.PerspectiveCamera(70,
          window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.y = 150;
        camera.position.z = 500;
        scene.add(camera);
        return camera;
      }
      function init_cube(scene){
        var materials = [];
        for(var i=0; i<6; ++i){
          materials.push(
            new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff }));
        }
        var cube =
          new THREE.Mesh(
            new THREE.CubeGeometry(200, 200, 200, 1, 1, 1, materials),
            new THREE.MeshFaceMaterial());
        cube.position.y = 150;
        scene.add(cube);
        return cube;
      }
      function init_plane(scene){
        var plane =
          new THREE.Mesh(
            new THREE.PlaneGeometry(200, 200),
            new THREE.MeshBasicMaterial({color: 0xe0e0e0}));
        scene.add(plane);
        return plane;
      }
      function init_renderer(){
        var renderer = new THREE.CanvasRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        return renderer;
      }

      function init_listener(){
        document.addEventListener('mousedown' , onMouseDown , false);
      }

      function enable_listener(){
        document.addEventListener('mousemove', onMouseMove, false);
        document.addEventListener('mouseup'  , onMouseUp  , false);
        document.addEventListener('mouseout' , onMouseOut , false);
      }

      function clear_listener(){
        document.removeEventListener('mousemove', onMouseMove, false);
        document.removeEventListener('mouseup'  , onMouseUp  , false);
        document.removeEventListener('mouseout' , onMouseOut , false);
      }

      function onMouseDown(event){
        event.preventDefault();
        enable_listener();
        mouseXOnMouseDown = event.clientX - windowHalfX;
        targetRotationOnMouseDown = targetRotation;
      }

      function onMouseMove(event){
        mouseX = event.clientX - windowHalfX;
        targetRotation =
          targetRotationOnMouseDown + (mouseX - mouseXOnMouseDown) * 0.02;
      }

      function onMouseUp (event){ clear_listener(); }
      function onMouseOut(event){ clear_listener(); }
    </script>
  </body>
</html>
